apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/payment/
        pathType: Prefix
        backend:
          service:
            name: payment
            port:
              name: http